<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign in using your social accounts</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img class="socialicons" src="/modules/users/img/buttons/facebook.png">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img class="socialicons" src="/modules/users/img/buttons/twitter.png">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img class="socialicons" src="/modules/users/img/buttons/google.png">
		</a>
		<a href="/auth/linkedin" class="undecorated-link">
			<img class="socialicons" src="/modules/users/img/buttons/linkedin.png">
		</a>
		<a href="/auth/github" class="undecorated-link">
			<img class="socialicons" src="/modules/users/img/buttons/github.png">
		</a>
	</div>
	<h3 class="col-md-12 text-center">Or with your account</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-1 col-md-3">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group" data-ng-class="{'has-error': userForm.username.$invalid && !userForm.username.$pristine }">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" data-ng-minlength="4" required>
				</div>
				<div class="form-group" data-ng-class="{'has-error': userForm.password.$invalid && !userForm.password.$pristine }">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" data-ng-minlength="6" required>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Sign in</button>&nbsp; or&nbsp;
					<a href="/#!/signup" class="btn btn-primary">Sign up</a>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot" class="forgot-password">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="alert alert-danger">
                    <a class="close" data-dismiss="alert" data-ng-click="removeError()" href="">Ã—</a>
                    <strong data-ng-bind="error"></strong>
                </div>
			</fieldset>
		</form>
	</div>
</section>
