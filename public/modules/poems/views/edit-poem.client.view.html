<section data-ng-controller="PoemsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Poem</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : submitted && poemForm.title.$invalid}">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input name="title" type="text" data-ng-model="poem.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                    <div ng-show="submitted && poemForm.title.$invalid" class="help-block">
                        <p ng-show="poemForm.title.$error.required" class="text-danger">Title is required</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : submitted && poemForm.content.$invalid}">
                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <textarea name="content" data-ng-model="poem.content" id="content" class="form-control" cols="30" rows="13" placeholder="Content" required></textarea>
                    </div>
                    <div ng-show="submitted && poemForm.content.$invalid" class="help-block">
                        <p ng-show="poemForm.content.$error.required" class="text-danger">Content is required</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : submitted && poemForm.category.$invalid}">
                    <label class="control-label" for="category">Poem Category</label>
                    <div class="controls">
                        <textarea name="category" data-ng-model="poem.category" id="category" class="form-control" cols="5" rows="1" placeholder="Category" required></textarea>
                    </div>
                    <div ng-show="submitted && poemForm.category.$invalid" class="help-block">
                        <p ng-show="poemForm.category.$error.required" class="text-danger">Poem category is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <a data-ng-click="update()" value="Update" class="btn btn-success">
                        <i class="glyphicon glyphicon-share"></i> Update
                    </a>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
<footer class="footer col-md-12">
    <div>
        <br>The Discover SUB~AIR Poetry Team.
        <p>&copy; 2014 Subair Ifeoluwapo.</p>
    </div>
</footer>
