<section data-ng-controller="PoemsController" class="createPoem">
    <div class="page-header">
        <h1>New Poem</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': poemForm.title.$dirty && poemForm.title.$invalid }">
                    <label class="control-label" for="title">Poem Title</label>
                    <div class="controls">
                        <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="category">Poem Category</label>
                    <div class="controls">
                        <textarea name="category" data-ng-model="category" id="category" class="form-control" cols="2" rows="1" placeholder="Category"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <a  data-ng-click="create()"  class="btn btn-success">
                        <i class="glyphicon glyphicon-share"></i> Share
                    </a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
