<section data-ng-controller="PoemsController" class="createPoem">
    <div class="page-header">
        <h1>New Poem</h1>
    </div>
    <div>
        <form class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group col-md-5" ng-class="{ 'has-error': poemForm.title.$dirty && poemForm.title.$invalid }">
                    <label class="control-label col-md-offset-2" for="title">Poem Title</label>
                    <p class="text-danger col-md-offset-2" data-ng-bind="invalidPoemTitle"></p>
                    <div class="controls  col-md-offset-2">
                        <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group col-md-9">
                    <label class="control-label col-md-offset-4" for="content">Content</label>
                    <p class="text-danger col-md-offset-4" data-ng-bind="invalidPoemContent"></p>
                    <div class="controls col-md-offset-4">
                        <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                    </div>
                </div>
                <div class="form-group col-md-5">
                    <label class="control-label  col-md-offset-2" for="category">Poem Category</label>
                    <p class="text-danger col-md-offset-2" data-ng-bind="invalidPoemCategory"></p>
                    <div class="controls col-md-offset-2">
                        <textarea name="category" data-ng-model="category" id="category" class="form-control" cols="2" rows="1" placeholder="Category"></textarea>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <a data-ng-click="create()" class="saveprofileButton col-md-offset-6">
                        <i class="glyphicon glyphicon-share"></i> Share
                    </a>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
<footer class="footer col-md-12">
    <div>
        <br>The Discover SUB~AIR Poetry Team.
        <p>&copy; 2014 Subair Ifeoluwapo.</p>
    </div>
</footer>
